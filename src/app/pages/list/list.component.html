<div class="container">
  <div class="row">
    <form class="row g-3">
      <div class="col-6">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" />
      </div>
      <div class="col-6">
        <label for="inputName" class="form-label">Name</label>
        <select class="form-select" aria-label="Default select example">
          <option *ngFor="let colors of skinColors" selected>{{colors}}</option>
        </select>

      </div>
      <div class="col-md-4">
        <label for="inputDate" class="form-label">Created</label>
        <div class="col">
          <input type="date" class="form-control" id="inputDateInitial" />
        </div>
      </div>
      <div class="col-md-4">
        <label for="inputDate" class="form-label">at</label>
        <input type="date" class="form-control" id="inputDateFinal" />
      </div>
      <div class="d-grid gap-2 col-4 mx-auto">
        <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
      </div>
    </form>
  </div>
</div>
<app-table [data]="result"></app-table>
