<div class="container">
  <div class="row">
    <form class="row g-3" [formGroup]="formCliente">
      <div class="col-6">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" formControlName="name" />
      </div>
      <div class="col-6">
        <label for="inputName" class="form-label">Skin Colors</label>
        <select class="form-select" formControlName="skinColors">
          <option *ngFor="let colors of skinColors">{{colors}}</option>
        </select>

      </div>
      <div class="col-md-4">
        <label for="inputDate" class="form-label">Created</label>
        <div class="col">
          <input type="date" class="form-control" id="inputDateInitial" formControlName="dateInitial" />
        </div>
      </div>
      <div class="col-md-4">
        <label for="inputDate" class="form-label">at</label>
        <input type="date" class="form-control" id="inputDateFinal" formControlName="dateFinal"/>
      </div>
      <div class="d-grid gap-2 col-4 mx-auto">
      <button  type="button" class="btn btn-primary mb-3" (click)="filter()">Confirm identity</button>
      </div>
    </form>
  </div>
</div>
<app-table [data]="result"></app-table>
