<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">name</th>
          <th scope="col">height </th>
          <th scope="col">mass</th>
          <th scope="col">skin_color</th>
          <th scope="col">created</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let people of data; let i= index">
          <td>{{people.name}}</td>
          <td>{{people.height}}</td>
          <td>{{people.mass}}</td>
          <td>{{people.skin_color}}</td>
          <td>{{people.created | date:'dd/MM/yyyy' }}</td>
        </tr>
        <tr>

      </tbody>
    </table>
  </div>
</div>
